feign:
  sentinel:
    enabled: true

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

management:
  endpoints:
    promethus:
      enable: true
    web:
      exposure:
        include: '*'

kafka:
  host: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss SSS} [%X{PtxId}] [%thread] %-5level %logger{50} - %msg%n"
  level:
    com.alibaba.nacos: error

