zuul:
  routes:
    webapp:
      path: /webapp/**
      serviceId: web-app
    auth:
      path: /auth/**
      serviceId: auth
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000

management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  kafka:
    host: ${LOGGING_KAFKA_HOST:localhost}:${LOGGING_KAFKA_PORT:9092}
